<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sistema</title>

    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0d6efd" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/css/adminlte.min.css" as="style" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/css/adminlte.min.css" />
</head>

<body class="login-page bg-body-secondary">

    <!-- ---------------------------- -->
    <!-- FORM LOGIN (INDEPENDENTE)    -->
    <!-- ---------------------------- -->
    <form id="form-login">
        <div class="login-box">
            <div class="card card-outline card-primary shadow-sm">
                <div class="card-header text-center">
                    <h1 class="fw-bold mb-0">Felipe25</h1>
                </div>

                <div class="card-body login-card-body">
                    <p class="login-box-msg">Preencha seus dados para continuar</p>

                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="login" name="login" autofocus>
                            <label for="login">E-mail, Telefone ou WhatsApp *</label>
                        </div>
                        <div class="input-group-text"><i class="bi bi-envelope"></i></div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="senha" name="senha">
                            <label for="senha">Senha *</label>
                        </div>
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                    </div>

                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-4">
                            <button id="Login" type="button" class="btn btn-primary w-100">Entrar</button>
                        </div>
                    </div>

                    <div class="social-auth-links text-center mt-4 d-grid gap-2">
                        <p class="text-muted">ou</p>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#pre-cadastro">
                            Pre-Cadastro
                        </button>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#recuperarSenha">
                            Recuperar Senha
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </form>

    <!-- ---------------------------- -->
    <!-- MODAL PRE-CADASTRO           -->
    <!-- FORM TOTALMENTE SEPARADO     -->
    <!-- ---------------------------- -->
    <div class="modal fade" id="pre-cadastro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <form id="form-precadastro">

                    <div class="modal-header">
                        <h5 class="modal-title">Pre-Cadastro</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="nome" name="nome">
                                    <label for="nome">Nome</label>
                                </div>

                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                                    <label for="sobrenome">Sobrenome</label>
                                </div>

                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="cpf" name="cpf">
                                    <label for="cpf">CPF</label>
                                </div>

                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="celular" name="celular">
                                    <label for="celular">Telefone</label>
                                </div>
                            </div>

                            <div class="col-md-6">

                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp">
                                    <label for="whatsapp">WhatsApp</label>
                                </div>

                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="email" name="email">
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="rg" name="rg">
                                    <label for="rg">RG</label>
                                </div>

                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="senhaCadastro" name="senhaCadastro">
                                    <label for="senhaCadastro">Senha</label>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="preCadastro" class="btn btn-primary w-100">Enviar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- ---------------------------- -->
    <!-- MODAL RECUPERAR SENHA        -->
    <!-- FORM SEPARADO                -->
    <!-- ---------------------------- -->
    <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <form id="form-recuperar">

                    <div class="modal-header">
                        <h5 class="modal-title">Recuperar Senha</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="identificador" name="identificador">
                            <label for="identificador">Identificador</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senhaRec" name="senhaRec">
                            <label for="senhaRec">Nova Senha</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senhaRecConfirm" name="senhaRecConfirm">
                            <label for="senhaRecConfirm">Confirmar Nova Senha</label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary w-100">Enviar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/4.0.0-rc4/js/adminlte.min.js"></script>

    {% include "script.html" %}
    <script defer type="module" src="/js/login.js"></script>

</body>
</html>
